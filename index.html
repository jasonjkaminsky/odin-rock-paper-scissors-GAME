<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Rock, paper, scissors</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                <div>ROCK</div>
                <div>PAPER</div>
                <div>SCISSORS</div>
            </div>
            <div class="scoreboard">
                <div class="playerScore">
                    Player's Score:
                    <div class="playerScoreNum">0</div>
                </div>
                <div class="round">
                    Round #
                    <div class="roundNum">0</div>
                </div>
                <div class="computerScore">
                    Computer's Score:
                    <div class="computerScoreNum">0</div>
                </div>
            </div>

            <div class="gameResult">First to three points wins!</div>

            <div class="options">
                <div class="option">
                    <img
                        src="images/rock.png"
                        id="rock"
                        class="zoom"
                        alt="rock"
                    />
                </div>
                <div class="option">
                    <img
                        src="images/paper.png"
                        id="paper"
                        class="zoom"
                        alt="paper"
                    />
                </div>
                <div class="option">
                    <img
                        src="images/scissors.png"
                        id="scissors"
                        class="zoom"
                        alt="scissors"
                    />
                </div>
            </div>

            <div class="contest">
                <div class="playerHand">
                    <div class="selectionImageContainer">
                        <img id="playerSelectionImage" />
                    </div>
                    you
                </div>

                <div class="contest-middle">
                    <button class="rematch">Rematch?</button>
                    <div class="vs">- vs -</div>
                    <button class="newHandButton">NEW</button>
                </div>

                <div class="computerHand">
                    <div class="selectionImageContainer">
                        <img id="computerSelectionImage" />
                    </div>
                    computer
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
